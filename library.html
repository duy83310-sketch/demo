<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Library</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f0f1ef;
        --muted: #6b6b73;
        --accent: #0ea5ff;
        --sidebar-w: 86px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui;
        background: var(--bg);
      }
      .container {
        max-width: 1200px;
        margin: 28px auto;
        padding: 20px;
        display: flex;
        gap: 18px;
      }
      .sidebar {
        width: var(--sidebar-w);
        background: linear-gradient(180deg, #fff, #fafafa);
        border-radius: 14px;
        padding: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      .logo {
        width: 42px;
        height: 42px;
        border-radius: 8px;
        background: #111;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .nav-btn {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: none;
        cursor: pointer;
        position: relative;
      }
      .nav-btn.active {
        background: linear-gradient(180deg, var(--accent), #06a0e6);
        color: #fff;
      }
      .tooltip {
        position: absolute;
        left: 100%;
        top: 50%;
        transform: translateY(-50%);
        margin-left: 10px;
        background: #0b1220;
        color: #fff;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 13px;
        opacity: 0;
      }
      .nav-btn:hover .tooltip {
        opacity: 1;
      }
      .main {
        flex: 1;
      }
      .page {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 16px rgba(0, 0, 0, 0.08);
      }
      .spacer {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="logo">B</div>

        <button class="nav-btn" data-page="dashboard.html">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 3l8 6v11a1 1 0 0 1-1 1h-5v-7h-4v7H5a1 1 0 0 1-1-1V9l8-6z"
            />
          </svg>
        </button>

        <button class="nav-btn active" data-page="library.html">
          <svg viewBox="0 0 24 24">
            <path d="M4 6h16v2H4zM4 10h10v2H4zM4 14h16v2H4z" />
          </svg>
        </button>

        <div class="spacer"></div>
      </aside>

      <!-- NỘI DUNG -->
      <main class="main">
        <section class="page">
          <h1>Library Page</h1>
          <p>Danh sách sách của bạn ở đây.</p>
        </section>
      </main>
    </div>

    <script>
      document.querySelectorAll(".nav-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const p = btn.getAttribute("data-page");
          if (p) location.href = p;
        });
      });
    </script>
  </body>
</html>
